name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger the action on a push to the main branch
  workflow_dispatch:  # Allows manual triggering of the action

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}  # Use the secret you created for the Docker username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Use the secret you created for the Docker password

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cloud-cost-optimizer:latest  # Ensure all lowercase
